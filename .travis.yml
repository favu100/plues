notification:
  email:
    on_success: never
    on_failure: always

language: java
jdk:
  - oraclejdk8

addons:
  apt:
    packages: # needed for windres et.al. in launch4j
      - lib32z1
      - lib32ncurses5
      - oracle-java8-installer

before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
   - $HOME/.gradle/caches/
   - $HOME/.gradle/wrapper/

after_success:
 - ./gradlew distZip winZip createApp

notifications:
  slack:
    secure: 
