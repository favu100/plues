sonar.projectKey=plues
sonar.projectName=plues
sonar.projectVersion=2.5.0-SNAPSHOT

sonar.exclusions=./gradle/wrapper/*,./build/**/*,model-generator/build/**/*,model-generator/config/checkstyle/checkstyle.xml,config/checkstyle/checkstyle.xml,src/main/resources/config/logging.xml,model-generator/src/main/resources/logback.xml,model-generator/src/main/resources/hibernate.cfg.xml

sonar.language=java
sonar.java.source=8
sonar.java.binaries=build/classes
