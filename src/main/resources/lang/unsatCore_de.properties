unsatCoreExplanation=Ist die schrittweise Berechnung einer (von m\u00f6glicherweise vielen) Ursache, warum ein Studiengang nicht studierbar ist. Es werden die Module, abstrakte Lehrveranstaltungen, Lehrveranstaltungen und Sitzung, die im Konflikt sind, berechnet. 
modulesPaneExplanation=Sind Module, die nicht zeitgleich belegt werden k\u00f6nnen, weshalb der ausgew\u00e4hlte Studiengang nicht studierbar ist. M\u00f6gliche Gr\u00fcnde sind zeitliche \u00dcberschneidungen, fehlende Lehrveranstaltungen, Mehrfachzuordnungen von Lehrveranstaltungen zu abstrakten Lehrveranstaltungen, usw.
abstractUnitsPaneExplanation=Sind abstrakte Lehrveranstaltugen in den Modulen, die einen Konflikt beinhalten die nicht wie vorgesehen belegt werden k\u00f6nnen.\n M\u00f6gliche Gr\u00fcnde sind zeitliche \u00fcberschneidungen, fehlende Lehrveranstaltungen, Mehrfachzuordnungen von Lehrveranstaltungen, usw.\nJede Zeile enth\u00e4lt Information \u00fcber eine abstrakte Lehrveranstaltung, in welchen Semestern diese pro Modul belegt werden sollte, und ob diese Pflicht (m) oder Wahlpflicht (e) in dem jeweiligen Modul ist.
groupsPaneExplanation=Sind Lehrveranstaltungen und die dazugeh\u00f6rigen Gruppen, die im Konflikt wegen ihrer Sitzungen sind.\nLehrveranstaltungen k\u00f6nnen nur in den in der abstrakten Lehrveranstaltung angegebenen Semestern belegt werden, falls es keine gemeinsamen Semester zwischen Lehrveranstaltung und abstrakter Lehrveranstaltung gibt. Dann ist es nicht m\u00f6glich diese Lehrveranstaltung zu belegen.
sessionsPaneExplanation=Sind die Sitzungen die Konflikt stehen.
