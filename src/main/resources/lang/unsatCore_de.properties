unsatCoreExplanation=Stepwise compute one, of possibly many, reasons why a course (or combination) is not feasible. It computes a set of modules, abstract units, units and sessions that are in conflict.
modulesPaneExplanation=Are modules that cannot be taken at the same time and are one of the reasons the selected course(s) are not feasible. Possible reasons are scheduling conflicts, missing abstract units, missing units, units assigned to multiple abstract units, etc.
abstractUnitsPaneExplanation=Are abstract units that are associated to the modules in conflict and cannot be attended as specific in the curriculum data.\nThey either contain scheduling conflicts, are missing units, might be assigned to the same units, etc.\nEach row shows for the abstract unit, in which semesters it should be attended in each module and if it is mandatory (m) or elective (e) in each module.
groupsPaneExplanation=Are units and their corresponding group that are in conflict with each other due to scheduling conflicts in some of the sessions.\nUnits are only scheduled in the semesters available in the corresponding abstract unit, if unit and abstract unit do not share any semesters they are impossible to attend.
sessionsPaneExplanation=Are the sessions that are scheduled in a manner that they cannot be attended at the same time.
